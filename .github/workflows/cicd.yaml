name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  LARAVEL_DIR: './back-end'
  NEXTJS_DIR: './front-end'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer, phpcs

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.NEXTJS_DIR }}/package-lock.json

      - name: Debugging - Verify Directories
        run: |
          echo "Project Root:"
          ls -la
          echo "Laravel Directory:"
          ls -la $LARAVEL_DIR || true
          echo "Next.js Directory:"
          ls -la $NEXTJS_DIR || true

      - name: Verify Required Directories
        run: |
          if [ ! -d "$LARAVEL_DIR" ]; then
            echo "Error: Directory $LARAVEL_DIR does not exist."
            exit 1
          fi
          if [ ! -d "$NEXTJS_DIR" ]; then
            echo "Error: Directory $NEXTJS_DIR does not exist."
            exit 1
          fi

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP Dependencies & Run PHPCS
        run: |
          cd $LARAVEL_DIR
          if [ -f "composer.json" ]; then
            echo "composer.json found. Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "Running PHP CodeSniffer (PHPCS)..."
            if [ -f "vendor/bin/phpcs" ]; then
              vendor/bin/phpcs --standard=PSR12 app/
            else
              echo "PHPCS not found. Installing globally..."
              composer global require "squizlabs/php_codesniffer=*"
              ~/.composer/vendor/bin/phpcs --standard=PSR12 app/
            fi
          else
            echo "Error: composer.json not found in $LARAVEL_DIR"
            exit 1
          fi

      - name: Cache npm Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.NEXTJS_DIR }}/node_modules
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Install JS Dependencies & Run Lint
        run: |
          cd $NEXTJS_DIR
          if [ -f "package.json" ]; then
            echo "package.json found. Installing dependencies..."
            npm install
            echo "Running Linting..."
            npm run lint
          else
            echo "Error: package.json not found in $NEXTJS_DIR"
            exit 1
          fi

      - name: Run Laravel Tests
        run: |
          cd $LARAVEL_DIR
          if [ -f "composer.json" ]; then
            echo "Running Laravel Tests..."
            php artisan test
          else
            echo "Error: composer.json not found in $LARAVEL_DIR"
            exit 1
          fi

