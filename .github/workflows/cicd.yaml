      #     cd $NEXTJS_DIR
      #     if [ -f "package.json" ]; then
      #       echo "Running Next.js Tests..."
      #       npm run test
      #     else
      #       echo "Error: package.json not found in $NEXTJS_DIR"
      #       exit 1
